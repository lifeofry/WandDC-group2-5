<!DOCTYPE html>
<html>
  <head>
    <title>SignUp Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="signUp.css">
    <link href='https://fonts.googleapis.com/css?family=Nanum+Gothic' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  </head>
  <body>
    <div id="container">
      <div id="top">
        <div id="logo">
          <a url="logoplaceholder.jpg" href="logoplaceholder.jpg" class="fill-div"></a>
        </div>
        <div id="navigation"></div>
        <div id="currency"></div>
      </div>
      <div id="body">
        <div id="logbox">
          <br>
          <h1>Sign Up</h1>
          <p>Email:</p>
          <input type="text" name="Email:" ></br>
          <p id="lefttext">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Surname: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Given Name:</p>
          <input type="text" name="Surname">&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="Given Name"></br>
          <p>Username:</p>
          <input type="text" name="Username:"></br>
          <p>Date of Birth:</p>
          <input type="date" name="DOB"></br>
          <p>Password:</p>
          <input type="text" name="Password:"></br>
          <p>Confirm Password:</p>
          <input type="text" name="Password Confirmation"></br>
          <br>
          <button>Sign Up</button>
        </div>
      </div>
      <div id="bottom">
        <p id="centeralign"><a href="termsofuse.html"><u>Terms of Use</u></a> &nbsp;&nbsp;<a href="AboutUs.html"><u>About Us</u></a> &nbsp;&nbsp;<a href="ContactUs.html"><u>Contact Us</u></a></p>
      </div>
    </div>
  </body>
</html>
