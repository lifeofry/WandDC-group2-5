<body class="headpage">
	<script>
		var fName=[];
		var Emails=[];
		var countries=[];
		var comments=[];

		function submitQuery(){
			var nOfPeople=document.getElementById('First-Name').value;
			var lOfEmails=document.getElementById('Email').value;
			var lOfCountry=document.getElementById('Country').value;
			var lOfComments=document.getElementById('Comment').value;
		

		fName.push(nOfPeople);
		Emails.push(lOfEmails);
		countries.push(lOfCountry);
		comments.push(lOfComments);

		var xhttp = new XMLHttpRequest();

		xhttp.open("POST", "UserComments.JSON", true);
		
		xhttp.setRequestHeader("Content-type", "application/json");

		xhttp.send(JSON.stringify({fName:nOfPeople, Emails:lOfEmails, countries:lOfCountry, comments:lOfComments}));

		}

	</script>
