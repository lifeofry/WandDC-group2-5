    <script>
      var People=[];
      var Passwords=[];
      function submitLogin(){
        var UN=document.getElementById('UorE').value;
        var PW=document.getElementById('Pw').value;
        People.push(UN);
        Passwords.push(PW);
        var xhttp = new XMLHttpRequest();

        //Initiate Connection
        xhttp.open("POST", "UserDetails.JSON", true);
        xhttp.setRequestHeader("Content-type","application/json");
      //sending the request
      xhttp.send(JSON.stringify({People:UN, Passwords:PW}));
      }
    </script>
